<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game Display</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/displaystyles.css">
</head>
<body>

	<div class="gameInfo">
		<div class="gameInfoMiddle">
			<div class="gameTime">Time Left: </div><div id="countdown">60</div>
			<span class="gameScore">Score:</span><div id="teamScore">0</div>
		</div>
	</div>

	<div id="wrapper">
		<div class="pointContainer">
			<div class="garbageCan d1"><img src="/images/recycle.png"></div>
			<div class="garbageCan d2"><img src="/images/litter.png"></div>
			<div class="garbageCan d3"><img src="/images/farecollector.png"></div>
			<div class="garbageCan d4"><img src="/images/litter.png"></div>
			<div class="garbageCan d5"><img src="/images/recycle.png"></div>
		</div>
	 </div> <!-- wrapper end -->

	<script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="collision/jquery-collision.js"></script>

	<script>
		var socket = io();
		var score = 0;
		var hit1 = 0;
		var hit2 = 0;
		var hit3 = 0;
		var hit4 = 0;
		var hit5 = 0;
		var hitCount1 = 0;
		var hitCount2 = 0;
		var hitCount3 = 0;
		var hitCount4 = 0;
		var hitCount5 = 0;
		// timer function starts
		// code for the start game btn to work!
		// it works
		var seconds;
			var temp;
			function countdown(isNew) {
				if(isNew===undefined){
					isNew = false;
				}

			    if(isNew){
			    	seconds = 60;
			    }
			    // seconds = parseInt(seconds, 10);

			    if (seconds == 0) {
			      temp = document.getElementById('countdown');
			      // temp.innerHTML = "all done, bye bye";
			      socket.emit('gameOver', 'data');
			      alert("game over!");
			      return;
			    }

			    seconds--;
			    temp = document.getElementById('countdown');
			    temp.innerHTML = seconds;
			    timeoutMyOswego = setTimeout(countdown, 1000);
			}
		socket.on('newGame', function(start) {

			countdown(true);
			console.log('hi');

		})
		// timer function ends

        socket.on('exitScreen', function(data) {
            console.log("connection made");
            console.log("location: " + data.x + " " + data.y + " " + data.degrees);

        $('#circle').remove();

   		createPuck(data.x, data.degrees);

        });

        function createPuck(xValue, degrees) {
					hit1 = 0;
					hit2 = 0;
					hit3 = 0;
					hit4 = 0;
					hit5 = 0;

	        var div = document.createElement("div");
			div.style.width = "100px";
			div.style.height = "100px";
			div.style.borderRadius = "50%";
			// div.style.background = "black";
			div.style.left = xValue + "px";
			div.style.top = $(window).height() + "px";
			div.id = "circle";

			console.log(div.style.left);
			document.body.appendChild(div);

			// Tracking release from index.html
	        var dist = $(window).height();
	        var angle = degrees;
	        var x = Math.cos(angle*Math.PI/180) * dist;
	        var y = Math.sin(angle*Math.PI/180) * dist;
	        $("#circle").animate({left: '+='+x+'px', top: '+='+y+'px'}, {
	        	duration:1000,
	        	step: function(){
	        		var h1 = $("#circle").collision('.d1');
	        		var h2 = $("#circle").collision('.d2');
	        		var h3 = $("#circle").collision('.d3');
	        		var h4 = $("#circle").collision('.d4');
	        		var h5 = $("#circle").collision('.d5');
					if(h1.length > 0) hit1 = 1;
					if(h2.length > 0) hit2 = 1;
					if(h3.length > 0) hit3 = 1;
					if(h4.length > 0) hit4 = 1;
					if(h5.length > 0) hit5 = 1;
	        	},
	        	complete: function(){

					if(hit1 == 1) score ++;
					if(hit2 == 1) score --;
					if(hit3 == 1) score +=5;
					if(hit4 == 1) score --;
					if(hit5 == 1) score ++;

					$("#teamScore").html(score);

	        		console.log("hit 1 " + score);
	        	}

	        });
	        	console.log(x);
	        	console.log(y);
	        }

    </script>

</body>
</html>
